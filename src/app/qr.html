<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR WhatsApp</title>
  <meta http-equiv="refresh" content="5">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    img {
      width: 300px;
      height: 300px;
      border: 4px solid #333;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>QR Code WhatsApp</h2>
  <img id="qrImage" src="" alt="QR Code WhatsApp">
  <p>Scan QR ini menggunakan aplikasi WhatsApp di HP kamu.</p>

  <script>
    // Ambil parameter phone dari URL
    const params = new URLSearchParams(window.location.search);
    const phone = params.get("phone");

    if (!phone) {
      document.body.innerHTML = "<h3>‚ùå Parameter ?phone=62xxx wajib.</h3>";
    } else {
      document.getElementById("qrImage").src = `/wa/qr/view?phone=${phone}`;
    }
  </script>
</body>
</html>
